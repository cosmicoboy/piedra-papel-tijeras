<body id="cuerpo">
    <div class="bg">

        <h1 id="title"> <strong>Piedra Papel Tijeras</strong> </h1>
        <div class="container">
            <h1> <strong>SELECIONA UNA IMAGEN </strong></h1>

            <div id="opciones">
                <!-- opciones posibles -->
                <input type="image" src="./images/piedras.png" alt="piedra" id="piedra" onclick="getOption(this.id)">
                <input type="image" src="./images/papel.png" alt="papel" id="papel" onclick="getOption(this.id)">
                <input type="image" src="./images/tijeras.png" alt="tijera" id="tijera" onclick="getOption(this.id)">  
            </div>



            <div id="resultados">
                <h4 id ="leyenda_correspondiente"></h4>
                <!-- resultados user/pc -->
                <div>
                    <input class="resultadosimages" type="image" src="" alt="" id="eleccionuser">
                    <input class="resultadosimages" type="image" src="" alt="" id="eleccionpc">
                </div>
                <input class="btn btn-success" type="button" value="reiniciar" onclick= "resetgame()">
            </div>


        </div>

    </div>
    

    <!-- indexjs -->
